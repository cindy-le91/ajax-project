<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project Pokédex</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>
<body>

  <div class="container">
    <div class="green">
      <span>Pokédex</span>
    </div>
    <div class="red">
      <div class="first row">
        <div class="top-screen">
          <div style="min-height: 350px" class="home">
            <img id="home" class="placeholder" src="https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg">
          </div>
          <div style="min-height: 350px; background-color: white" class="search-pokemon display-none mt-5 ms-4 me-4">
            <div class="row">
              <div class="row">
                <h3 id="pokemon-name"></h3>
              </div>
              <div class="col">
                <img class="searched-pokemon-image" src=""></img>
                <span class="flavor-text"></span>
              </div>
              <div class="col">
                <div class="row">
                  <h3 id="pokemon-flavor"></h3>
                </div>

                <div class="row">
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-stats">
                      <li class="list-group-item title">Base Stats</li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-abilities">
                      <li class="list-group-item title">Abilities</li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-moves">
                      <li class="list-group-item title">Moves</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-star"
              viewBox="0 0 16 16">
                <path
                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="search-input"><input id="search-input" type="text" placeholder="search pokémon"></div>
        <div class="home-buttons">
          <button id="search" type="submit">SEARCH</button>
          <button type="button">TEAM</button>
        </div>
      </div>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
