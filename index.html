<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project Pokédex</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  </head>
<body>

  <div class="container">
    <div class="green">
      <span>Pokédex</span>
    </div>
    <div class="red">
      <div class="first row">
        <div class="top-screen">
          <div style="min-height: 350px" class="home">
            <img id="home" class="placeholder" src="https://assets.pokemon.com//assets/cms2/img/misc/virtual-backgrounds/masters/forest.jpg">
          </div>
          <div style="min-height: 350px; background-color: white" class="search-pokemon display-none mt-5 ms-4 me-4">
            <div class="row">
              <div class="row">
                <h3 id="pokemon-name"></h3>
              </div>
              <div class="col">
                <img class="searched-pokemon-image" src=""></img>
                <span class="flavor-text"></span>
              </div>
              <div class="col">
                <div class="row">
                  <h3 id="pokemon-flavor"></h3>
                </div>

                <div class="row">
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-stats">
                      <li class="list-group-item title">Base Stats</li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-abilities">
                      <li class="list-group-item title">Abilities</li>
                    </ul>
                  </div>
                  <div class="col">
                    <ul class="list-group-flush search-pokemon-moves">
                      <li class="list-group-item title">Moves</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-plus-circle mb-5"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="second-row">
        <div class="search-input"><input id="search-input" type="text" placeholder="search pokémon"></div>
        <div class="home-buttons">
          <button id="search" type="submit">SEARCH</button>
          <button type="button">TEAM</button>
        </div>
      </div>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
